<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Raman Djafari, The Missing Dinner Guest</title>

    <!-- Only A-Frame + MindAR A-Frame build (no duplicate core include) -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body { margin:0; padding:0; overflow:hidden; width:100%; height:100%; }
      a-scene { width:100%; height:100%; }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets%20(2).mind; filterMinCF: 0.1; filterBeta: 100"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <!-- Preload video -->
      <a-assets timeout="15000">
        <video
          id="tracked-video"
          src="./video_3.mp4"
          preload="auto"
          loop
          muted
          playsinline
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <!-- Camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane
          id="video-plane"
          material="shader: standard; src: #tracked-video"
          position="0 0 0"
          rotation="0 0 0"
          width="1.08"
          height="0.372"
        ></a-plane>
      </a-entity>
    </a-scene>

    <script>
      // Minimal playback helpers + useful logging
      document.addEventListener("DOMContentLoaded", () => {
        const video = document.getElementById("tracked-video");
        const scene = document.querySelector("a-scene");

        video.addEventListener("loadeddata", () => {
          console.log("✅ Video ready:", video.videoWidth, "x", video.videoHeight);
        });

        scene.addEventListener("targetFound", () => {
          console.log("🎯 Target Found");
          video.play().catch(err => console.warn("⚠️ play() failed:", err));
        });

        scene.addEventListener("targetLost", () => {
          console.log("👋 Target Lost");
          video.pause();
        });

        // iOS / Android user-gesture nudge
        const nudge = () => video.play().catch(()=>{});
        window.addEventListener("touchstart", nudge, { once: true });
        window.addEventListener("click", nudge, { once: true });
      });
    </script>
  </body>
</html>
