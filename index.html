<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc:targets.mind"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video
          src=video_3.mp4
          position="0 0 0"
          rotation="0 0 0"
          scale="1.6 0.552 1"
          autoplay="true"
          loop="true"
          muted="true"
          playsinline
          material="shader: standard;"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        console.log("MindAR Initialized");
      });

      document.querySelector("a-scene").addEventListener("targetFound", () => {
        console.log("Target Found!");
      });

      document.querySelector("a-scene").addEventListener("targetLost", () => {
        console.log("Target Lost!");
      });
      <a-scene mindar-image="filterMinCF:0.1; filterBeta: 100"/>
    </script>
  </body>
</html>
