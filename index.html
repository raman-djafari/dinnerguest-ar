<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dinner Guest AR</title>

    <!-- MindAR + A-Frame Libraries -->
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <!-- Basic Styling -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }

      a-scene {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: 'https://raman-djafari.github.io/dinnerguest-ar/targets.mind'; filterMinCF: 0.1; filterBeta: 100"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <!-- Preload video -->
      <a-assets>
        <video
          id="tracked-video"
          src="https://raman-djafari.github.io/dinnerguest-ar/video_3.mp4"
          preload="auto"
          loop
          muted
          playsinline
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <!-- Camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Tracked video plane -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane
          id="video-plane"
          material="shader: standard; src: #tracked-video"
          position="0 0 0"
          rotation="0 0 0"
          width="1.08"
          height="0.372"
        ></a-plane>
      </a-entity>
    </a-scene>

    <!-- Playback logic -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const video = document.getElementById("tracked-video");
        const scene = document.querySelector("a-scene");

        video.addEventListener("loadeddata", () => {
          console.log("‚úÖ Video loaded:", video.videoWidth, "x", video.videoHeight);
        });

        scene.addEventListener("targetFound", () => {
          console.log("üéØ Target Found!");
          video.play().catch(err => console.warn("‚ö†Ô∏è Playback error:", err));
        });

        scene.addEventListener("targetLost", () => {
          console.log("üëã Target Lost");
          video.pause();
        });

        // iOS autoplay workaround
        const resumePlayback = () => {
          video.play().catch(err => {
            console.warn("‚ö†Ô∏è Autoplay blocked:", err);
          });
        };

        window.addEventListener("touchstart", resumePlayback, { once: true });
        window.addEventListener("click", resumePlayback, { once: true });
      });
    </script>
  </body>
</html>
